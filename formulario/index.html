<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form class="contenido" method="POST">
        <h2>formulario de contacto</h2>
        <div>
            <p class="contenido">escribenos en breve y nos pondemos en contacto con usted</p>
        </div>
        <div>
            <p><label for="">nombre:<span>*</span></label></p>
            <input type="text" placeholder="escribe tu nombre" required="">
            <p><label for="">email:<span>*</span></label></p>
            <input type="text" name="" id="" placeholder="escribe tu email" required="">
            <p><label for="">telefono:</label></p>
            <input type="text" name="" id="" placeholder="escribe tu telefono" required="">
            <p><label for="">sitio web:</label></p>
            <input type="text" name="" id="" placeholder="escribe tu url de tu web" required="">
            <p><label for="">asunto:<span>*</span></label></p>
            <input type="text" name="" id="" placeholder="escribe tu asunto" required="">
            <p><label for="">mensaje:<span>*</span></label></p>
            <textarea name="" id="" placeholder="deja aqui tu comentario"></textarea>
        <div>
        </div>
        <p><button>enviar</button></p>
    </div>
    <p><label for=""><span>*</span>los campos son obligatorios</label></p>
    </form>
</body>
</html>
